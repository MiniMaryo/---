<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Турагентство — Путешествуй с нами</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<header>
    <div class="container header-content">
        <div class="logo">
            <i class="fas fa-plane-departure logo-icon"></i>
            <span class="logo-text">ТурАгент</span>
        </div>

        <div class="company-name">Путешествуй с нами</div>

        <div class="phone">
            <i class="fas fa-phone"></i>
            +7 (495) 123-45-67
        </div>
    </div>
</header>


<main>
    <div class="container">
        <section class="weather-section">

            <h2 class="section-title">Погода в Москве для вашего путешествия</h2>

            <div class="date-selector">
                <input type="date" id="datePicker" class="date-input">
                <button id="okButton" class="ok-button">Показать погоду</button>
            </div>

            <div id="weatherDisplay" class="weather-display">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="cityName">Москва, Россия</span>
                </div>

                <div class="temperature" id="temperature">—°C</div>

                <div class="weather-icon">
                    <i id="weatherIcon" class="fas fa-cloud"></i>
                </div>

                <div class="description" id="weatherDescription">—</div>

                <div class="weather-details">
                    <div class="detail">
                        <i class="fas fa-wind"></i>
                        <span id="windSpeed">— м/с</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-tint"></i>
                        <span id="humidity">—%</span>
                    </div>
                    <div class="detail">
                        <i class="fas fa-temperature-low"></i>
                        <span id="feelsLike">—°C</span>
                    </div>
                </div>
            </div>

        </section>
    </div>
</main>


<footer>
    <div class="container footer-content">
        <div class="copyright">
            © 2025 Турагентство «Путешествуй с нами». Все права защищены.
        </div>

        <a href="https://meteoinfo.ru" target="_blank" class="meteo-link">
            <i class="fas fa-external-link-alt"></i> Официальный сайт Гидрометцентра
        </a>
    </div>
</footer>

<script src="script.js"></script>

</body>
</html>
